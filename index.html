<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Thời Gian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⏰ Đếm Ngược Thời Gian</h1>
        
        <div class="timer-setup">
            <div class="time-inputs">
                <div class="time-input-group">
                    <label>Phút</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="time-input-group">
                    <label>Giây</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="wakelock-toggle">
                <label for="wakeLockToggle">Giữ màn hình sáng:</label>
                <label class="switch">
                    <input type="checkbox" id="wakeLockToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="sound-select">
                <label>Chọn âm thanh báo hiệu:</label>
                <select id="soundSelect">
                    <option value="beep">Tiếng Beep</option>
                    <option value="bell">Tiếng Chuông</option>
                    <option value="alarm">Tiếng Báo Thức</option>
                    <option value="ding">Tiếng Ding</option>
                </select>
            </div>

            <div class="cycle-input">
                <label for="maxCycles">Số chu kỳ mong muốn:</label>
                <div class="cycle-input-group">
                    <input type="number" id="maxCycles" min="0" value="0" placeholder="0 = Vô hạn">
                    <span class="cycle-hint">0 = Chạy vô hạn</span>
                </div>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">05:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Bắt Đầu</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Tạm Dừng</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Dừng</button>
        </div>
        
        <div class="cycle-counter" id="cycleCounter">Chu kỳ: 0 / 0</div>
        <div class="status" id="status">Sẵn sàng</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
